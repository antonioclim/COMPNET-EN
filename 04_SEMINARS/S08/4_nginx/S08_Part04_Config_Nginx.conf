
# Minimal nginx configuration for reverse proxy

events {
    # Minimal config, keep the default values
}

http {
    # Simple logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    server {
        # nginx listens on port 8080
        listen 8080;

        # Optional: host name
        server_name localhost;

        location / {
            # The Python back-end runs on the host on port 8000
            proxy_pass http://127.0.0.1:8000;

            # Forward the original host and client IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Custom laboratory header (students may modify this)
            add_header X-Student-Lab "Seminar8";
        }
    }
}
