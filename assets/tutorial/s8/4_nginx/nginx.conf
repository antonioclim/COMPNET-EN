
# Configuratie minimalista nginx pentru reverse proxy

events {
    # Config minima, lasam valorile implicite
}

http {
    # Loguri simple
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    server {
        # nginx asculta pe portul 8080
        listen 8080;

        # Optional: nume host
        server_name localhost;

        location / {
            # Backend-ul Python ruleaza pe host pe portul 8000
            proxy_pass http://127.0.0.1:8000;

            # Transmitem hostul original si IP-ul clientului
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Header custom de laborator (studentii il pot modifica)
            add_header X-Student-Lab "Seminar8";
        }
    }
}
