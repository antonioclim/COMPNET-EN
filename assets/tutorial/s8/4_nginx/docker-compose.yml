version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: seminar8_nginx
    # Folosim reteaua host pentru simplitate:
    # - containerul vede backend-ul la 127.0.0.1:8000
    # - portul 8080 este ascultat direct pe host
    network_mode: "host"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
