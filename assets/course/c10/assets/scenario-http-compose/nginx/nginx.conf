events {}

http {
  upstream web_upstream {
    server web:8000;
  }

  upstream api_upstream {
    server api:5000;
  }

  server {
    listen 80;

    add_header X-Debug-Proxy "nginx" always;

    # Entry point: redirect to /app/
    location = / {
      return 302 /app/;
    }

    # Serve web app under /app/, but backend serves at /
    location /app/ {
      # rewrite /app/... -> /...
      rewrite ^/app/(.*)$ /$1 break;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://web_upstream;
    }

    # API under /api -> / (or /users, etc)
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://api_upstream;
    }
  }
}
